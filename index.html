<html>
<head>
	<link href="http://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
	<!-- Shown when the player wins/loses -->
	<div id="game-over">
	</div>

	<!-- The actual game markup -->
	<div id="game">
		<div class="left-container">
			<div class="life-line">
				<button id="fifty-fifty-btn" class="btn" onclick="useFiftyFifty()">50/50</button>

    			<button id="ask-audience-btn" class="btn" onclick="askAudience()">Ask the Audience</button>

    			<button id="walk-away-btn" class="btn" onclick="walkAway()">Walk Away</button>
			</div>

			<div id="audience-container" style="display: none;">
				<h2>Audience Opinion</h2>
				<!-- <canvas id="audience-chart" width="350" height="250"></canvas>
				<button class="btn" id="close">Close</button> -->
				<div id="audience-options">
							
				</div>
			</div>
	
			<div id="game-over-container" style="display:none;">
				<h2></h2>
				<p id="final-score" style="color: #fff;"></p>
				<button class="btn" onclick="reloadPage()">Play Again</button>
			</div>
		</div>
		
		<div class="middle-container">
			<div id="question-container">
				<h2 id="question">Question goes here</h2>
			</div>
			<div id="options-container">
				<div class="option"></div>
			</div>
		</div>

		<div id="prize-list-container">
			<li id="current-prize">$0</li>
			<ul id="prize-list">
				<li>$1,000</li>
				<li>$2,000</li>
				<li>$3,000</li>
				<li>$4,000</li>
				<li>$5,000</li>
				<li>$6,000</li>
				<li>$7,000</li>
				<li>$8,000</li>
				<li>$9,000</li>
				<li>1$10,000</li>
				<li>1$11,000</li>
				<li>1$12,000</li>
				<li>1$13,000</li>
				<li>1$14,000</li>
				<li>1$15,000</li>
			</ul>
		</div>
			
		<div class="clear"></div>
				
	</div>

		<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="js/millionaire.js"></script>
		<script src="script.js"></script>
		<script>
			var fadeOut = document.getElementById("audience-container");
			setTimeout(function() {
			fadeOut.style.opacity = "0";
			}, 50000);
		</script>
	</body>
</html>
